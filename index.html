<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
   <link rel="stylesheet" type="text/css" media="print" href="./dil/css/print.css">
   <link rel="stylesheet" type="text/css" media="screen" href="./dil/css/main.css">
   <title class="print-off">Testvar2.3</title>
   <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-0W16VYFRMY"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}

<body>
   <div class="printwarp">
      <div class="print-area">
         <img src="./dil/Img/sample.png" id="outputImg">
         <img src="./dil/Img/sample.png" id = "tempImage">
      </div>
   </div>
   <!-- main -->
   <div id="warrp">
      <p id ="ver">Ver.2021/12/20/15:32</p>
      <button id ="save-btn" value="">
      <i class="fas fa-save"></i>
      </button>
      <div id ="layer-btn" hidden>
         <i class="fas fa-bars"></i>
         </div>
      <div class="main-canvas" id ="main">
         <img src="./dil/Img/sample.png" id='template-test'>
         <div id="textarea" class="object">
            <p id="testtext">sampleText</p>
         </div>
         <img src="./dil/Img/sample.png" class="object" id="canvas-area">
      </div>
   </div>
   <!-- nav -->
   <div id="nav-warp">
   <nav class="buttom-btn-nav">
      <ul class="main-btn-nav">
         <li>
            <label for="image_file" class="filelabel">
               <span class="navName">step1</span>
               <i class="fas fa-camera"></i>
               <span class="navName">ファイル/画像選択</span>
            </label>
            <input type="file" accept="image/*,application/json" id="image_file" class="fileinput">
         </li>
         <li>
            <label for="edit_btn"  class="filelabel">
               <span class="navName">step2</span>
               <i class="fas fa-file-signature"></i>
               <span class="navName">画像加工</span></label>
            <button id ="edit_btn" class="none-btn"></button>
         </li>
         <li>
            <label for="print-btn"  class="filelabel">
               <span class="navName">step3</span>
               <i class="fas fa-print"></i>
               <span class="navName">印刷する</span></label>
            <button id="print-btn"  class="none-btn"></button>
         </li>
      </ul>
      <!-- サブメニュー -->
      <div id="sub_menu" class="ui">
         <ul class="main-btn-nav">
            <li>
               <!-- テキスト入力 -->
               <label for="text_btn"  class="subfilelabel">
               <img src="./dil/Img/text_Icon.png" alt="アイコン" title="icon" class ="icon">
               <span class="navName">テキスト入力</span></label>
               <button id="text_btn" class="make-btn"></button>
            </li>
            <li>
               <!-- 切り抜き -->
               <label for="cutout-btn"  class="subfilelabel">
               <i class="fas fa-cut"></i>
               <span class="navName">切り抜き</span></label>
               <button id="cutout-btn" class="make-btn"></button>
            </li>
            <li>
               <!-- テンプレート -->
               <label for="template_btn"  class="subfilelabel">
               <i class="fas fa-archive"></i>
               <span class="navName">テンプレート</span></label>
               <button id="template_btn" class="make-btn"></button>
            </li>
         </ul>
      </div>
      <!-- テキスト編集画面 -->
      <div id ="text_Edit" class="ui">
         <p class="text_p">テキスト文:<input type="textarea" id="text_pro" value="sampleText" placeholder="文字入力してください"></p>
         <p class="text_p">フォントサイズ:<input type="number" value="16"  min="10" max="60" id="fontsize" list="data1" autocomplete="off"></p>
         <p class="text_p">フォントカラー:<input type="color" value="#000000" id="colorpicker"></p>
      </div>
      <!-- 切り抜き編集画面 -->
      <div id="cutout-Edit" class="ui">
         <button id ="cutout-exe">
            <p class="navName" id ="cutout-txt">切り抜く</p>
         </button>
      </div>
      <!-- テンプレート選択画面 -->
      <nav id="template_nav"  class="ui">
         <div id ="template_edit">
            <ul class="temple-btn-ul">
               <li>
                  <button class="sample-btn" type="button" value="0" >
                     <p class="templateName">なし</p>
                     <img src ="./dil/Img/nonsample.png" class="tempate_img">
                  </button>
                  <div class="samplezindex">
                  </div>
               </li>
               <li>
                  <button class="sample-btn" type="button" value=1>
                     <p class="templateName">バレンタイン</p>
                     <img src ="./dil/Img/Valentines_20211215_01.png" class="tempate_img">
                  </button>
                  <div class="samplezindex">
                     <button class="zindex-up" value="1" >
                        <p class="templateName">前</p>
                     </button>
                     <button class="zindex-up" value="2" >
                        <p class="templateName">後</p>
                     </button>
                  </div>
               </li>
               <li>
                  <button class="sample-btn" type="button" value="2">
                     <p class="templateName">バースデイ</p>
                     <img src ="./dil/Img/Birthday_20211215_01.png" class="tempate_img">
                  </button>
                  <div class="samplezindex">
                     <button class="zindex-up" value="1" >
                        <p class="zindexName">前</p>
                     </button>
                     <button class="zindex-up" value="2" >
                        <p class="zindexName">後</p>
                     </button>
                  </div>
               </li>
               <li>
                  <button class="sample-btn" type="button" value="3" >
                     <p class="templateName">クリスマス</p>
                     <img src ="./dil/Img/Christmas_20211215_01.png"  class="tempate_img">
                  </button>
                  <div class="samplezindex">
                     <button class="zindex-up" value="1" >
                        <p class="zindexName">前</p>
                     </button>
                     <button class="zindex-up" value="2" >
                        <p class="zindexName">後</p>
                     </button>
                  </div>
               </li>
               <li>
                  <button class="sample-btn" type="button" value="4" >
                     <p class="templateName">父の日</p>
                     <img src ="./dil/Img/Fathers_20211215_01.png" class="tempate_img">
                  </button>
                  <div class="samplezindex">
                     <button class="zindex-up" value="1" >
                        <p class="zindexName">前</p>
                     </button>
                     <button class="zindex-up" value="2" >
                        <p class="zindexName">後</p>
                     </button>
                  </div>
               </li>
               <li>
                  <button  class="sample-btn" type="button" value="5" >
                     <p class="templateName">母の日</p>
                     <img src ="./dil/Img/Mothers_20211215_01.png" class="tempate_img">
                  </button>
                  <div  class="samplezindex">
                     <button class="zindex-up" value="1" >
                        <p class="zindexName">前</p>
                     </button>
                     <button class="zindex-up" value="2" >
                        <p class="zindexName">後</p>
                     </button>
                  </div>
               </li>

            </ul>
         </div>
      </nav>
   </nav>   
</div>
   <!-- script -->
   <script src="./dil/src/jquery-3.6.0.min.js"></script>

   <script src="./dil/dist/main.js"></script>
</body>
</html>
